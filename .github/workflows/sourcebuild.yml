name: CI/CD
on:
  push:
    branches: [ "stag","main" ]
  pull_request:
    branches: [ "stag","main" ]
  workflow_dispatch:

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/main/stag' || github.event.inputs.environment == 'Dev'
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/580005102993/locations/global/workloadIdentityPools/testpool1/providers/testprovider1'
          service_account: 'devops-git@relevate-dev-403605.iam.gserviceaccount.com'

      - id: deploy
        uses: google-github-actions/deploy-cloud-functions@main
        with:
          name: 'Insert_Data_test_GP_stag'
          runtime: 'python312'
          project_id: 'relevate-dev-403605'
          entry_point: 'Insert_Data_test'
          timeout: '10m'
          source_dir: 'DevOpsInsert_test'

  deploy-production:
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'prod'
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/580005102993/locations/global/workloadIdentityPools/prodpool1/providers/prodprovider1'
          service_account: 'devops-git@relevate-prod-403605.iam.gserviceaccount.com'

      - id: deploy
        uses: google-github-actions/deploy-cloud-functions@main
        with:
          name: 'Insert_Data_test_GP_prod'
          runtime: 'python312'
          project_id: 'relevate-prod-403605'
          entry_point: 'Insert_Data_test'
          timeout: '10m'
          source_dir: 'DevOpsInsert_test'
