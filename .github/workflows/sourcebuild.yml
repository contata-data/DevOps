name: CI/CD

on:
  push:
    branches: [ "main", "stag" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  dev:
    name: deploy cloudrun to dev environment
    if: ${{ github.ref == 'refs/heads/stag' || github.base_ref == 'stag' }}
    uses: ./DevOps/.github/workflows/sourcebuild.yaml
    permissions: 
      id-token: write
      contents: read
    with: 
      environment: dev

  prod:
    if: ${{ github.ref == 'refs/heads/main' || github.base_ref == 'main' }}
    uses: ./DevOps/.github/workflows/sourcebuild.yaml
    permissions: 
      id-token: write
      contents: read
    with:
      environment: prod

  job_id:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/580005102993/locations/global/workloadIdentityPools/testpool1/providers/testprovider1'
          service_account: 'devops-git@relevate-dev-403605.iam.gserviceaccount.com'

      - id: deploy
        uses: google-github-actions/deploy-cloud-functions@main
        with:
          name: 'Insert_Data_test_GP'
          runtime: 'python312'
          project_id: 'relevate-dev-403605'
          entry_point: 'Insert_Data_test'
          timeout: '10m'
          source_dir: 'DevOpsInsert_test'
